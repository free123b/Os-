<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Backgrounds</title>
    <style>
        :root {
            --text-color: #333;
            --light-text-color: #666;
            --primary-bg: #fff; /* Default light mode background for content */
            --header-bg: rgba(255, 255, 255, 0.8); /* Semi-transparent for header */

            --dark-text-color: #f0f0f0;
            --dark-light-text-color: #bbb;
            --dark-primary-bg: #1e1e1e; /* Default dark mode background for content */
            --dark-header-bg: rgba(0, 0, 0, 0.8); /* Semi-transparent for header */

            --font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --header-link-size: 1.8rem;
            --main-heading-size: 3rem;
            --sub-heading-size: 1.2rem;
            --global-gap: 25px;
            --border-radius: 12px;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically and horizontally */

            /* Dynamic Background Image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out, background-color 0.5s ease; /* Smooth image transition */
            position: relative;
            overflow: hidden; /* Prevent scrollbars from background image */
        }

        /* Overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark overlay */
            transition: background 0.5s ease;
            z-index: -1; /* Behind content */
        }

        body.dark-mode::before {
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for dark mode */
        }

        /* Dark Mode Toggle */
        body.dark-mode {
            background-color: var(--dark-primary-bg);
            color: var(--dark-text-color);
        }
        body.dark-mode .header {
            background-color: var(--dark-header-bg);
            color: var(--dark-text-color);
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content in dark mode */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.dark-mode .main-heading,
        body.dark-mode .sub-heading {
            color: var(--dark-text-color);
        }
        body.dark-mode .theme-toggle-button {
            background-color: var(--dark-header-bg);
            color: var(--dark-text-color);
            border-color: var(--dark-border-color);
        }


        .header {
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            background-color: var(--header-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: var(--header-link-size);
        }
        .header a:hover {
            color: var(--accent-color);
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background for content */
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1; /* Above background */
            transition: background-color 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }

        .main-heading {
            font-size: var(--main-heading-size);
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .sub-heading {
            font-size: var(--sub-heading-size);
            color: var(--light-text-color);
            margin-bottom: var(--global-gap);
        }

        .theme-toggle-button {
            padding: 10px 20px;
            font-size: var(--button-font-size);
            background-color: var(--header-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            position: absolute; /* Position independently */
            bottom: var(--global-gap);
            z-index: 10;
        }
        .theme-toggle-button:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }
        body.dark-mode .theme-toggle-button:hover {
            background-color: var(--dark-accent-color);
            color: var(--dark-text-color);
            border-color: var(--dark-accent-color);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: var(--header-bg);
            color: var(--light-text-color);
            font-size: 0.8rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
        }
        footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <header class="header" id="head">
        <a href="#">My Dynamic Page</a>
    </header>

    <main class="container">
        <h1 class="main-heading">Welcome!</h1>
        <p class="sub-heading">Enjoy a new beautiful background with every refresh.</p>
        <button class="theme-toggle-button" id="themeToggleButton">Toggle Dark Mode</button>
    </main>

    <footer>
        <p>Background image from Unsplash</p>
    </footer>

    <script>
        // --- Centralized JS Configuration ---
        const UNSPLASH_COLLECTIONS = [
            "466643", // Nature
            "154378", // Landscapes
            "106599", // Abstract
            "106599", // Travel
            "1086053" // Cityscapes
        ];
        const UNSPLASH_WIDTH = 1920;
        const UNSPLASH_HEIGHT = 1080;
        
        // --- Centralized DOM Element References ---
        const body = document.body;
        const themeToggleButton = document.getElementById('themeToggleButton');
        const headerLink = document.querySelector('.header a'); // Assuming there's a header link

        // --- Utility Functions ---
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * UNSPLASH_COLLECTIONS.length);
            const randomCollection = UNSPLASH_COLLECTIONS[randomIndex];
            // Using Unsplash Source API for random images from a collection
            const imageUrl = `https://source.unsplash.com/collection/${randomCollection}/${UNSPLASH_WIDTH}x${UNSPLASH_HEIGHT}`;
            body.style.backgroundImage = `url('${imageUrl}')`;
            console.log("New background image loaded:", imageUrl);
        }

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggleButton.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial theme based on localStorage or system preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                body.classList.add('dark-mode');
                themeToggleButton.textContent = 'Switch to Light Mode';
            } else {
                body.classList.remove('dark-mode');
                themeToggleButton.textContent = 'Switch to Dark Mode';
            }

            setRandomBackground(); // Set initial background on load

            themeToggleButton.addEventListener('click', toggleDarkMode);
            
            // Optional: Reload background on a specific action, e.g., double click body
            // body.addEventListener('dblclick', setRandomBackground);
            
            // Optional: Adjust header link text if needed
            if (headerLink) {
                headerLink.textContent = "Dynamic Page";
            }
        });
    </script>
</body>
</html>
